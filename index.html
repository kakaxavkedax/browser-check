<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка браузера</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .error {
      color: #e63946;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let params = new URLSearchParams(window.location.search);
      let targetUrl = params.get("url"); // читаем ?url=
      let ua = navigator.userAgent.toLowerCase();

      if (ua.includes("yabrowser")) {
        document.querySelector(".container").innerHTML = `
          <div class="error">❌ Доступ с Яндекс.Браузера запрещён</div>
          <p>Пожалуйста, используйте другой браузер<br>(Chrome, Firefox, Safari, Edge).</p>
        `;
      } else if (targetUrl) {
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 2000);
      } else {
        document.querySelector(".container").innerHTML = `
          <div class="error">⚠️ Ошибка</div>
          <p>Ссылка на заказ не найдена.</p>
        `;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Проверка браузера…</h1>
    <p>Подождите пару секунд</p>
  </div>
</body>
</html>
